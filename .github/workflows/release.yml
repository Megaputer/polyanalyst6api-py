name: Release package and documentation

on:
  push:
    tags:
      - 0.*[0-9].*[0-9]

env:
  PY_VER: 3.10

jobs:
  publish:
    name: Publish distribution to PyPI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PY_VER }}
      - run: |
          pip install poetry
          poetry config pypi-token.pypi ${{ secrets.PYPI_TOKEN }}
          poetry version ${{ github.ref_name }}
          poetry publish --build

  document:
    name: Update documentation on Github Pages
    needs: publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: ${{ env.PY_VER }}
      - run: |
          pip install --upgrade pip
          pip install poetry==1.3.2
          poetry install --with docs
          poetry run make -C docs html
      - uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: gh-pages
          FOLDER: docs/_build/html
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  changelog:
    name: Update CHANGELOG.md
    needs: publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}
          token: ${{ secrets.PAT }}
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PY_VER }}
      - run: |
          pip install --upgrade pip
          pip install poetry==1.3.2
          poetry install --with docs
          poetry run towncrier build --yes --version=${{ github.ref_name }}
          user=$(gh api /user)
          user_name=$(jq -r '.login' <<<"$user")
          user_email=$(jq -r ".email | \"$user_name@users.noreply.github.com\"" <<<"$user")
          git config user.name "$user_name"
          git config user.email "$user_email"
          git commit -m "Update changelog"
          git push origin HEAD:master
        env:
          GH_TOKEN: ${{ secrets.PAT }}
