[tool.poetry]
name = "polyanalyst6api"
version = "0.2.0"
description = "polyanalyst6api is a PolyAnalyst API client for Python."
authors = ["yatmanov <yatmanov@megaputer.ru>"]
license = "MIT"

homepage = "https://github.com/Megaputer/polyanalyst6api-python"

keywords = ["megaputer", "polyanalyst", "polyanalyst6api", "api"]

classifiers = [
    "Topic :: Internet",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

[tool.poetry.dependencies]
python = "^3.4"
requests = "^2.19"

[tool.poetry.dev-dependencies]
pytest = "^3.0"
sphinx = "^1.8"
sphinx-autodoc-typehints = '1.2.5'